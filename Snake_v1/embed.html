<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
        <meta rel="charset" charset="utf-8">
        <title>Snake</title>
        <link rel="stylesheet" href="resources/style.css">
        <link rel="stylesheet" href="/resources/standalone_player.css">
        <link rel="stylesheet" href="/resources/player.css">
        <script src="resources/script.js"></script>
        <script src="/resources/site_scripts.js"></script>
        <style>
            #controls, #about{
                background-color: rgba(255,255,255,0.8) !important;
                color:black !important;
                z-index:1000;
            }
        </style>
    </head>
    <body>
        <noscript>
            <h1>Hey, this site requires JavaScript!</h1>
            <p>Make sure you're using a modern browser and have JavaScript enabled!</p>
        </noscript>
        <div class="settings-embed">
            <div class="option" onclick="sidePanel(controls, 'open')" id="control-button">
                <img src="/resources/controls/a.png" alt="controls" style="width:80%;margin-left:10%;margin-right:10%;">
            </div>
            <div class="option" onclick="sidePanel(about, 'open')" id="about-button"><p>?</p></div>
            <a href="index.html" class="option" target="_blank"><div class="icon-large" style="margin-left:0.75vw;"></div></a>
        </div>
        <div id="controls">
            <span><b>CONTROLS:</b></span>
            <span><div class="akey" aria-label="a key"></div> / <div class="left-arrow" aria-label="left arrow key"></div> &#8213; Move left</span>
            <span><div class="dkey" aria-label="d key"></div> / <div class="right-arrow" aria-label="right arrow key"></div> &#8213; Move right</span>
            <span><div class="space-key" aria-label="space key"></div> / <div class="up-arrow" aria-label="up arrow key"></div> &#8213; Jump</span>
            <span><div class="rkey" aria-label="r key"></div>	&#8213; Reset level</span>
        </div>
        <div id="about">
            <span><b>OBJECTIVE:</b><br>Complete the level and collect as many coins as possible!</span>
            <span><b>About:</b><br>Name: Platformer<br>Version: 1.1<br>Level count: 4<br><br>Unity 2020.3.5f1 WebGL build<br><div class="icon-small"></div>&nbsp;&nbsp;A project by Bored@school</span>
        </div>
        <a class="playerbadgewrap" href="/index.html" target="_parent"><div class="badge"><div class="icon-large"></div><h1>&nbsp;&nbsp;Bored@school</h1></div></a>
        <p class="scorewrapper">SCORE: <span id="score">0</span></p>
        <div id="target"></div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScore"></span></p>
            <button onclick="location.reload()">Restart</button>
        </div>
        <div id="player"></div>
    </body>
    </html>
</html>
